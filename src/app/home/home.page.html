<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
     Sonidos APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- List of Sliding Items -->
  <ion-list>
    <ion-item *ngFor="let animal of animales">
      <ion-avatar item-left>
        <img [src]="animal.imagen" alt="caballo">
      </ion-avatar>
      <h2>{{animal.nombre}}</h2>
    </ion-item>
  </ion-list>
  
</ion-content>
