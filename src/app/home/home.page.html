<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
     Sonidos APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- List of Sliding Items -->
  <ion-list>
    <ion-item *ngFor="let animal of animales"   (click) = "reproducir (animal)">
    
      <ion-avatar item-left >
        <img [src]="animal.imagen" alt="caballo">
      </ion-avatar>
      <h2>{{animal.nombre}}</h2>
      <ion-icon *ngIf = "!animal.reproduciendo" name="play-circle" item-right></ion-icon>
      <ion-icon *ngIf = "animal.reproduciendo" name="pause" item-right></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
